<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Criativa Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastrarTarefa.css">
</head>
<body>
    <div class="container-principal mt-5">
        <h1>I'm doing: A lista de tarefas da sua vida!</h1>

        <div class="cartao shadow-sm mb-3">
            <div class="corpo-cartao">
                <h2>Adicionar Nova Tarefa</h2>
                <form id="formularioTarefa">
                    <div class="mb-3">
                        <label for="tituloTarefa" class="label-formulario form-label">Título da Tarefa</label>
                        <input type="text" class="campo-formulario form-control" id="tituloTarefa" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataTarefa" class="label-formulario form-label">Data da Tarefa</label>
                        <input type="date" class="campo-formulario form-control" id="dataTarefa" required>
                    </div>
                    <div class="mb-3">
                        <label for="comentarioTarefa" class="label-formulario form-label">Comentário</label>
                        <textarea class="campo-formulario form-control" id="comentarioTarefa" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prioridadeTarefa" class="label-formulario form-label">Prioridade</label>
                        <select class="seletor-formulario form-select" id="prioridadeTarefa">
                            <option value="ALTA">ALTA</option>
                            <option value="MÉDIA">MÉDIA</option>
                            <option value="BAIXA">BAIXA</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="label-formulario form-label">Notificação</label>
                        <div class="form-check">
                            <input type="radio" class="input-check-formulario form-check-input" name="notificacaoTarefa" id="notificacaoSim" value="SIM">
                            <label class="form-check-label" for="notificacaoSim">SIM</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="input-check-formulario form-check-input" name="notificacaoTarefa" id="notificacaoNao" value="NÃO" checked>
                            <label class="form-check-label" for="notificacaoNao">NÃO</label>
                        </div>
                    </div>
                    <button type="submit" class="botao-primario btn btn-primary">Adicionar Tarefa</button>
                    <button type="button" class="botao-secundario btn btn-secondary" id="botaoCancelar">Cancelar</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
